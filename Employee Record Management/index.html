<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
  <h1>Employee Management System</h1>
  <h2>The Employees List</h2>
  <h3>Add Employee</h3>
<form id="addForm">
  <input type="number" id="id" placeholder="ID" required>
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="department" placeholder="Department" required>
  <input type="text" id="designation" placeholder="Designation" required>
  <input type="number" id="salary" placeholder="Salary" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="phone" placeholder="Phone" required>
  <button type="submit">Add Employee</button>
</form>
<h3>Delete Employee by ID</h3>
<input type="number" id="deleteId" placeholder="Enter Employee ID">
<button onclick="deleteById()">Delete</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="employeetable"></tbody>
  </table>
  <div id="details" class="hidden">
    <h2>Employee Details</h2>
    <p><strong>ID:</strong><span id="dId"></span></p>
    <p><strong>Name:</strong> <span id="dName"></span></p>
    <p><strong>Department:</strong> <span id="dDept"></span></p>
    <p><strong>Designation:</strong> <span id="dDesig"></span></p>
    <p><strong>Salary:</strong> <span id="dSalary"></span></p>
    <p><strong>Email:</strong> <span id="dEmail"></span></p>
    <p><strong>Phone:</strong> <span id="dPhone"></span></p>
  </div>
  <script src="script.js"></script>
  </center>
</body>
</html>
