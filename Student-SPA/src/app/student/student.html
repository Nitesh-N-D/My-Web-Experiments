<div class="student-container">
  <h2>Student Page</h2>

  <input [(ngModel)]="inputName" placeholder="Enter student name">
  <input [(ngModel)]="inputDept" placeholder="Enter department">

  <br>

  <button type="button" (click)="submit()">Submit</button>
  <button type="button" class="home-btn" (click)="goHome()">Back to Home</button>

  <hr>

  <h3>Student List</h3>

  <ul>
   <li *ngFor="let s of students; let i = index">
  {{ i + 1 }}. {{ s.name }} - {{ s.department }}
   </li>
  </ul>
</div>
