<!DOCTYPE html>
<html>
<head>
    <title>Library Record Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Record Management System</h1>
    <button class="all" onclick="loadbooks()">All Books</button>
    <button class="available" onclick="available()">Available Books</button>
    <button class="issued" onclick="issued()">Issued Books</button>
    <table id="books-list">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
